name: EAS Build
on:
  # Workflow temporairement désactivé
  # push:
  #   tags: [ "mobile-v*" ]
  # Désactiver temporairement en utilisant un événement qui ne se produira jamais
  workflow_dispatch:
jobs:
  eas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Setup EAS
        run: pnpm dlx eas-cli login --token ${{ secrets.EAS_TOKEN }}
      - name: Build Android
        working-directory: apps/mobile
        run: pnpm dlx eas-cli build --platform android --non-interactive
      - name: Build iOS
        working-directory: apps/mobile
        run: pnpm dlx eas-cli build --platform ios --non-interactive
