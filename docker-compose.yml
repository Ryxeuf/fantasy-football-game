services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8200:3100"
    environment:
      - NODE_ENV=development
      - PORT=3100
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/packages/ui/node_modules
      - /app/packages/game-engine/node_modules
    working_dir: /app
    command: >
      sh -c "
        pnpm install &&
        pnpm run dev:web
      "
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8202:8202"
      - "8201:8201"
    environment:
      - NODE_ENV=development
      - PORT=8202
      - API_PORT=8201
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/server/node_modules
    working_dir: /app/apps/server
    command: >
      sh -c "
        pnpm install &&
        pnpm run dev
      "

volumes:
  node_modules:
