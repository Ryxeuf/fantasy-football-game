services:
  db:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=bb_user
      - POSTGRES_PASSWORD=bb_pass
      - POSTGRES_DB=bb_db
    volumes:
      - db_data:/var/lib/postgresql/data
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8200:3100"
    environment:
      - NODE_ENV=development
      - PORT=3100
      - NEXT_PUBLIC_API_BASE=http://localhost:8201
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/packages/ui/node_modules
      - /app/packages/game-engine/node_modules
    working_dir: /app
    command: >
      sh -c "
        pnpm install &&
        pnpm run dev:web
      "
    depends_on:
      - server
      - db

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8202:8202"
      - "8201:8201"
    environment:
      - NODE_ENV=development
      - PORT=8202
      - API_PORT=8201
      - DATABASE_URL=postgresql://bb_user:bb_pass@db:5432/bb_db?schema=public
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app/apps/server
    command: >
      sh -c "
        pnpm -w prisma generate &&
        pnpm run dev
      "

volumes:
  node_modules:
  db_data:
